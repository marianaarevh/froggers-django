{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-content padding-y bg">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->

<div class="row">
	<aside class="col-lg-6">
<div class="card">
<div class="card-body">
  <h2 class="card-title mb-4"> Datos del pago </h2>
  <form action="#" method='POST' >
    {% csrf_token %}
      <div class="form-row">
        <div class="col form-group">
          <label for="">Nombre del titular</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <!--<div class="col form-group">
          <label for="">Apellido</label>
          <input type="text" name="last_name" class="form-control" required>
        </div> -->
      </div>
      <div class="form-row">
        <div class="col form-group">
          <label for="">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="col form-group">
          <label for="">Numero de celular</label>
          <input type="text" name="phone" class="form-control" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col form-group">
          <label for="">Numero de tarjeta</label>
          <input type="text" placeholder="xxxx-xxxx-xxxx-xxxx" name="card_number" class="form-control" required>
        </div>

      </div>
      <div class="form-row">
        <div class="col form-group">
          <label for="">CVV</label>
          <input type="password" name="cvv" class="form-control" required>
        </div>
        <div class="col form-group">
          <label for="">AÃ±o en que expira</label>
          <input type="text" name="expire" class="form-control" required>
        </div>
        <!--<div class="col form-group">
          <label for="">Pais</label>
          <input type="text" name="country" class="form-control" required>
        </div> -->
        </div>
        <!--<div class="form-row">
          <label for="">Notas</label>
          <textarea name="order_note" rows="2" class="form-control"></textarea>
        </div> -->
</div>
</div> <!-- card.// -->

	</aside> <!-- col.// -->
	<aside class="col-lg-6">

		<div class="card">
		<div class="card-body">
      <table class="table table-borderless table-shopping-cart">
      <thead class="text-muted">
      <tr class="small text-uppercase">
        <th scope="col">Producto</th>
        <th scope="col" width="120">Cantidad</th>
        <th scope="col" width="120">Precio</th>
      </tr>
      </thead>
      <tbody>



      {% for cart_item in cart_items %}
      <tr>
      	<td>
      		<figure class="itemside align-items-center">
      			<div class="aside"><img src="{{ cart_item.product.images.url }}" class="img-sm"></div>
      			<figcaption class="info">
      				<a href="{{cart_item.product.get_url}}" class="title text-dark">{{ cart_item.product.product_name }}</a>

      			</figcaption>
      		</figure>
      	</td>
      	<td>
      		<!-- col.// -->
      				<label for="">{{ cart_item.quantity }}</label>
      	</td>
      	<td>
      		<div class="price-wrap">
      			<var class="price">$ {{ cart_item.sub_total }}</var>
      			<small class="text-muted"> $ {{ cart_item.product.price }} cada uno </small>
      		</div> <!-- price-wrap .// -->
      	</td>
      </tr>
      {% endfor %}
      </tbody>
      </table>
			<a href="payment.html" class="btn btn-success btn-block"> Pagar </a>
      <!-- <button type="submit" name="submit" class="btn btn-success btn btn-block">Pagar</button> -->
			<a href="{% url 'store' %}" class="btn btn-light btn-block">Continuar Comprando</a>
      </form>
		</div> <!-- card-body.// -->
		</div> <!-- card.// -->

</aside> <!-- col.// -->


</div> <!-- row.// -->

<!-- ============================ COMPONENT 1 END .// ================================= -->

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
